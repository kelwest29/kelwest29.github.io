<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content">
        <ol class="OrderList">
          <li>Click Button</li>
        </ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(res => res.data.map(c => c.route_id))
        .then(codes => document.querySelector(".content").innerText = codes);
        .then(  course => codes.filter(codes=> codes.dept_id === "INST" ))
        .then((courseArr =>{
          const element = document.querySelector(".OrderList")
            element.innerHTML = " ";
            for (let i = 0; i < coursesArr.length; i += 1) {
                nameArr = "<li>" + courseArr[i].title + "</li>";
                element.innerHTML += nameArr;
        
              })
        .then((courseArr) => courseArr.map(newFormat => newFormat.course_id + " " + newFormat.name))
         
      
    })
    }
  </script>
</body>

</html>
