<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">UMD Bus Routes</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content">
          <ul class="unOrderList">
            <li>Click Button</li>
          </ul>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        fetch('https://api.umd.io/v0/bus/routes')
          .then(res => res.json())
          .then(res => {
            console.log(res)
            return res;

           })

          .then(busArr => {
            const element = document.querySelector(".unOrderList")
            element.innerHTML = " ";

            for (let i = 0; i < busArr.length; i += 1) {
                nameArr = "<li>" + busArr[i].title + "</li>";
                element.innerHTML += nameArr;
            }
              return busArr;
          })
          .then( headerArr => {
            const i = document.querySelector(".header")
           i.innerHTML = "UMD Bus Route ";
            busHeader= headerArr[2].title;
            i.innerHTML += busHeader;

              return headerArr;

          })
          .then(resEnd => {
            console.log(resEnd)
            return resEnd;

          });
         
      }
    </script>
  </body>
</html>
